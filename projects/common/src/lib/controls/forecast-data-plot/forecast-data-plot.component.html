<div *ngFor="let config of PlotConfigs">
    <div *ngIf="config.hasData(ForecastData)" class="col-xs-9">
      <h6>{{config.displayTitle}}</h6>
      <div class="temp-legend" fxLayout="column">
        <div class="temp-gradient-ltr" fxLayout="row" fxLayoutAlign="start start"></div>
        <div class="temp-items" fxLayout="row" fxLayoutAlign="space-between">
          <div class="legend-item" fxLayout="column" fxLayoutAlign="center center">
            <span class="temp-name">Hot</span>
            <span class="temp-value">&gt; 95&deg;</span>
          </div>
          <div class="legend-item" fxLayout="column" fxLayoutAlign="center center">
            <span class="temp-name">Warm</span>
            <span class="temp-value">95&deg; - 85&deg;</span>
          </div>
          <div class="legend-item" fxLayout="column" fxLayoutAlign="center center">
            <span class="temp-name">Cool</span>
            <span class="temp-value">85&deg; - 32&deg;</span>
          </div>
          <div class="legend-item" fxLayout="column" fxLayoutAlign="center center">
            <span class="temp-name">Cold</span>
            <span class="temp-value">&lt; 32&deg;</span>
          </div>
        </div>
      </div>
      <lcu-variable-data-plot
        [valid-times]="ValidTimes"
        [forecast-data]="ForecastData"
        [plot]="config">
      </lcu-variable-data-plot>
    </div>
  </div>
