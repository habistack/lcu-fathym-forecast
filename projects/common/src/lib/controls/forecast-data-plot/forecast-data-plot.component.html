<div *ngFor="let config of PlotConfigs">
  <div *ngIf="config.hasData(ForecastData)" class="col-xs-9">
    <h6>{{config.displayTitle}}</h6>
    <!-- Temperature -->
    <div *ngIf="config.title === 'Temperature' "class="temp-legend" fxLayout="column">
      <div class="temp-gradient-ltr" fxLayout="row" fxLayoutAlign="start start"></div>
      <div class="temp-items" fxLayout="row" fxLayoutAlign="space-between">
        <div class="legend-item" fxLayout="column" fxLayoutAlign="center center">
          <span class="temp-name">Hot</span>
          <span class="temp-value">&gt; 95&deg;</span>
        </div>
        <div class="legend-item" fxLayout="column" fxLayoutAlign="center center">
          <span class="temp-name">Warm</span>
          <span class="temp-value">95&deg; - 85&deg;</span>
        </div>
        <div class="legend-item" fxLayout="column" fxLayoutAlign="center center">
          <span class="temp-name">Cool</span>
          <span class="temp-value">85&deg; - 32&deg;</span>
        </div>
        <div class="legend-item" fxLayout="column" fxLayoutAlign="center center">
          <span class="temp-name">Cold</span>
          <span class="temp-value">&lt; 32&deg;</span>
        </div>
      </div>
    </div>

<!-- Potential Road State Legend-->

    <div *ngIf="config.title === 'Potential Road State' "class="road-cond-legend" fxLayout="column">
      <div class="road-cond-gradient-ltr" fxLayout="row" fxLayoutAlign="start start"></div>
      <div class="road-cond-items" fxLayout="row" fxLayoutAlign="space-between">
        <div class="road-cond-item" fxLayout="column" fxLayoutAlign="center center">
          <span class="road-cond-name">Dry</span>
          <!-- <span class="temp-value">&gt; 95&deg;</span> -->
        </div>
        <div class="road-cond-item" fxLayout="column" fxLayoutAlign="center center">
          <span class="road-cond-name">Wet</span>
          <!-- <span class="temp-value">&gt; 95&deg;</span> -->
        </div>
        <div class="road-cond-item" fxLayout="column" fxLayoutAlign="center center">
          <span class="road-cond-name">Snow</span>
          <!-- <span class="temp-value">&gt; 95&deg;</span> -->
        </div>
        <div class="road-cond-item" fxLayout="column" fxLayoutAlign="center center">
          <span class="road-cond-name">Ice</span>
          <!-- <span class="temp-value">&gt; 95&deg;</span> -->
        </div>
        <div class="road-cond-item" fxLayout="column" fxLayoutAlign="center center">
          <span class="road-cond-name">Hail</span>
          <!-- <span class="temp-value">&gt; 95&deg;</span> -->
        </div>
      </div>
    </div>

<!-- precipitation -->
<div *ngIf="config.title === 'Precipitation'"
class="precip-legend" fxLayout="column">
  <div class="precip-gradient-ltr" fxLayout="row" fxLayoutAlign="start start"></div>
  <div class="precip-items" fxLayout="row" fxLayoutAlign="space-between">
    <div class="precip-item" fxLayout="column" fxLayoutAlign="center center">
      <span class="precip-name">Rain</span>
    </div>
    <div class="precip-item" fxLayout="column" fxLayoutAlign="center center">
      <span class="precip-name">Snow</span>
    </div>
    <div class="precip-item" fxLayout="column" fxLayoutAlign="center center">
      <span class="precip-name">Hail</span>
    </div>
  </div>
</div>
<!-- Snow Depth  -->
    <div *ngIf="config.title === 'Snow Depth' "class="condition-legend" fxLayout="column">
      <div class="condition-gradient-ltr" fxLayout="row" fxLayoutAlign="start start"></div>
      <div class="condition-items" fxLayout="row" fxLayoutAlign="space-between">
        <div class="condition-item" fxLayout="column" fxLayoutAlign="center center">
          <span class="condition-name">&lt; 2mm</span>
          <!-- <span class="temp-value">&gt; 95&deg;</span> -->
        </div>
        <div class="condition-item" fxLayout="column" fxLayoutAlign="center center">
          <span class="condition-name">2-4mm </span>
          <!-- <span class="temp-value">95&deg; - 85&deg;</span> -->
        </div>
        <div class="condition-item" fxLayout="column" fxLayoutAlign="center center">
          <span class="condition-name">&gt; 4mm</span>
          <!-- <span class="temp-value">85&deg; - 32&deg;</span> -->
        </div>
      </div>
    </div>


    <!-- Crosswind Risk-->
    <div *ngIf="config.title === 'Crosswind Risk'"
    class="risk-legend" fxLayout="column">
      <div class="risk-gradient-ltr" fxLayout="row" fxLayoutAlign="start start"></div>
      <div class="risk-items" fxLayout="row" fxLayoutAlign="space-between">
        <div class="risk-item" fxLayout="column" fxLayoutAlign="center center">
          <span class="risk-name">Low</span>
        </div>
        <div class="risk-item" fxLayout="column" fxLayoutAlign="center center">
          <span class="risk-name">Moderate</span>
        </div>
        <div class="risk-item" fxLayout="column" fxLayoutAlign="center center">
          <span class="risk-name">Severe</span>
        </div>
      </div>
    </div>
<!-- Wind Speed -->
    <div *ngIf="config.title === 'Wind Speed'"
    class="risk-legend" fxLayout="column">
      <div class="risk-gradient-ltr" fxLayout="row" fxLayoutAlign="start start"></div>
      <div class="risk-items" fxLayout="row" fxLayoutAlign="space-between">
        <div class="risk-item" fxLayout="column" fxLayoutAlign="center center">
          <span class="risk-name">Ok</span>
        </div>
        <div class="risk-item" fxLayout="column" fxLayoutAlign="center center">
          <span class="risk-name">Warn</span>
        </div>
        <div class="risk-item" fxLayout="column" fxLayoutAlign="center center">
          <span class="risk-name">Alert</span>
        </div>
      </div>
    </div>

     <!-- Delay Risk Legend-->
     <div *ngIf="config.title === 'Potential Delay Risk'"
     class="delay-risk-legend" fxLayout="column">
       <div class="delay-risk-gradient-ltr" fxLayout="row" fxLayoutAlign="start start"></div>
       <div class="delay-risk-items" fxLayout="row" fxLayoutAlign="space-between">
         <div class="delay-risk-item" fxLayout="column" fxLayoutAlign="center center">
           <span class="delay-risk-name">Normal</span>
         </div>
         <div class="delay-risk-item" fxLayout="column" fxLayoutAlign="center center">
           <span class="delay-risk-name">Heavy</span>
         </div>
         <div class="delay-risk-item" fxLayout="column" fxLayoutAlign="center center">
           <span class="delay-risk-name">Extreme</span>
         </div>
       </div>
     </div>

    <lcu-variable-data-plot [valid-times]="ValidTimes" [forecast-data]="ForecastData" [plot]="config">
    </lcu-variable-data-plot>
    
  </div>
</div>
