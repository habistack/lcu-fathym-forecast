
<div *ngFor="let chart of Charts">

  <!-- Temperature -->
  <div *ngIf="chart.name === 'Road Temperature'" class="temp-legend" fxLayout="column">
    <div class="temp-gradient-ltr" fxLayout="row" fxLayoutAlign="start start"></div>
    <div class="temp-items" fxLayout="row" fxLayoutAlign="space-between">
      <div class="legend-item" fxLayout="column" fxLayoutAlign="center center">
        <span class="temp-name">Hot</span>
        <span class="temp-value">&gt; 95&deg;</span>
      </div>
      <div class="legend-item" fxLayout="column" fxLayoutAlign="center center">
        <span class="temp-name">Warm</span>
        <span class="temp-value">95&deg; - 85&deg;</span>
      </div>
      <div class="legend-item" fxLayout="column" fxLayoutAlign="center center">
        <span class="temp-name">Cool</span>
        <span class="temp-value">85&deg; - 32&deg;</span>
      </div>
      <div class="legend-item" fxLayout="column" fxLayoutAlign="center center">
        <span class="temp-name">Cold</span>
        <span class="temp-value">&lt; 32&deg;</span>
      </div>
    </div>
  </div>

  <!-- Road State -->
  <div *ngIf="chart.name === 'Road State' "class="road-cond-legend" fxLayout="column">
    <div class="road-cond-gradient-ltr" fxLayout="row" fxLayoutAlign="start start"></div>
    <div class="road-cond-items" fxLayout="row" fxLayoutAlign="space-between">
      <div class="road-cond-item" fxLayout="column" fxLayoutAlign="center center">
        <span class="road-cond-name">Dry</span>
        <!-- <span class="temp-value">&gt; 95&deg;</span> -->
      </div>
      <div class="road-cond-item" fxLayout="column" fxLayoutAlign="center center">
        <span class="road-cond-name">Wet</span>
        <!-- <span class="temp-value">&gt; 95&deg;</span> -->
      </div>
      <div class="road-cond-item" fxLayout="column" fxLayoutAlign="center center">
        <span class="road-cond-name">Snow</span>
        <!-- <span class="temp-value">&gt; 95&deg;</span> -->
      </div>
      <div class="road-cond-item" fxLayout="column" fxLayoutAlign="center center">
        <span class="road-cond-name">Ice</span>
        <!-- <span class="temp-value">&gt; 95&deg;</span> -->
      </div>
      <div class="road-cond-item" fxLayout="column" fxLayoutAlign="center center">
        <span class="road-cond-name">Hail</span>
        <!-- <span class="temp-value">&gt; 95&deg;</span> -->
      </div>
    </div>
  </div>

  <lcu-charts-line-chart-simple
  class="chart-container"
  [animations]="animations"
  [autoScale]="autoScale"
  [backgroundGradientConfigs]="chart.chartGradient"
  [curve]="curve"
  [gradient]="gradient"
  [legendPosition]="legendPosition"
  [legendTitle]="legendTitle"
  [legend]="showLegend"
  [maxXAxisTickLength]="maxXAxisTickLength"
  [maxYAxisTickLength]="maxYAxisTickLength"
  [rangeFillOpacity]="rangeFillOpacity"
  [results]="chart.displayData"
  [rotateXAxisTicks]="rotateXAxisTicks"
  [roundDomains]="roundDomains"
  [schemeType]="schemeType"
  [scheme]="colorScheme"
  [showGridLines]="showGridLines"
  [showPercentage]="showPercentage"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [timeline]="timeline"
  [tooltipDisabled]="tooltipDisabled"
  [trimXAxisTicks]="trimXAxisTicks"
  [trimYAxisTicks]="trimYAxisTicks"
  [units]="chart.yUnits"
  [view]="view"
  [xAxisDateFormat]="xAxisDateFormat"
  [xAxisIsDate]="xAxisIsDate"
  [xAxisLabel]="xAxisLabel"
  [xAxis]="showXAxis"
  [xScaleMax]="xScaleMax"
  [xScaleMin]="xScaleMin"
  [yAxisLabel]="yAxisLabel"
  [yAxisTickFormatting]="chart.YtickFormat"
  [yAxisTicks]="chart.yAxisTicks"
  [yAxis]="showYAxis"
  [dims]="dims"
  [yScaleMax]="chart.yScaleMax"
  [yScaleMin]="chart.yScaleMin"
  [forceManualXHover]="ManualHover"
  [formatTooltip]="chart.formatTooltip"
  (activate)="activate($event)"
  (deactivate)="deactivate($event)"
  (HoveredVerticalChange)="hoveredVerticalChange($event)"
  (legendLabelClick)="onLegendLabelClick($event)"
  (select)="select($event)"
  >
  <ng-template #tooltipTemplate let-model="model">
    <div class="tooltip-item" *ngIf="!chart.formatTooltip">
        {{model.series}}: {{model.value}}{{chart.yUnits}}
    </div>
    <div class="tooltip-item" *ngIf="chart.formatTooltip">
      {{model.series}}: {{chart.YtickFormat(model.value)}}
  </div>
  </ng-template>
</lcu-charts-line-chart-simple>
</div>
