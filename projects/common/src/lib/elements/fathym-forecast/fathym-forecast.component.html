<div [className]="SelectedTheme" fxFlexFill>
  <mat-card fxFlexFill style="padding: 0px !important">
    <mat-card-content fxFlexFill>
      <div fxFlexFill fxLayoutGap="10" fxLayout="column">
        <div 
             fxFlexFill
             fxLayout.gt-md="row" 
             fxLayout.lt-md="column" 
             fxLayoutAlign="center">
          <div fxFlex="auto" class="left-side-bar">
            
            <mat-card-header 
              fxLayout="row"
              fxLayoutAlign="start center" 
              color="primary" 
              class="header">
              <div mat-card-avatar>
                <div class="primary-logo" logo-alt="Fathym Logo"></div>
              </div>
              <mat-card-title class="title primary-logo-text">
               <h3> {{ Title }}</h3>
              </mat-card-title>
              <mat-card-subtitle class="plain-text">{{ SubTitle }}</mat-card-subtitle>
            </mat-card-header>

            <lcu-search-form></lcu-search-form>

            <!-- INSERT GRAPHS HERE -->
            <div #topOfSummarization></div>
            <lcu-route-summarization></lcu-route-summarization>
            <lcu-chart-plots></lcu-chart-plots>
            <!-- <lcu-forecast-plots></lcu-forecast-plots> -->
          </div>
          <div fxFlex="70">
            <lcu-route-map></lcu-route-map>
          </div>
        </div>
      </div>
      <!-- WHEN GRAPHS READY, REMOVE THE FOLLOWING GRAPH AND MOVE TO SIDE BAR ABOVE -->
      <div>
          <!-- <lcu-forecast-plots></lcu-forecast-plots> -->

        <!-- <lcu-departure-table></lcu-departure-table> -->
      </div>
    </mat-card-content>
  </mat-card>
</div>
