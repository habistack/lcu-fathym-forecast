<div class="spread" *ngIf="!State.Loading">
  <h2>Fathym Forecast API Keys</h2>

  <ng-container *ngIf="!State.HasAccess">
    <h3>
      You do not currently have access to the Fathym Forecast, please visit:
    </h3>

    <a mat-raised-button color="primary" href="/billing/forecast">
      Get your Fathym Forecast License Now
    </a>
  </ng-container>

  <ng-container *ngIf="State.HasAccess">
    <h3>Use the following keys to connect with the Fathym Forecast API:</h3>

    <div class="spread" *ngFor="let apiKeyType of APIKeyTypes">
      <mat-form-field class="mat-full-width">
        <input matInput [placeholder]="apiKeyType" [value]="State.APIKeys[apiKeyType]" disabled />
      </mat-form-field>
    </div>
  </ng-container>
</div>
<app-css-theme></app-css-theme>
<div class="spread" *ngIf="State.Loading">
  <mat-spinner></mat-spinner>
</div>
